<button mat-raised-button [routerLink]="'/'">Back to home</button>
<p></p>
<div *ngIf="showContent == false"><mat-spinner style="margin:0 auto;display:block;"></mat-spinner></div>
<div *ngIf="showContent">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let entry"> {{ entry.name }} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let entry"> {{ entry.surname }} </td>
      </ng-container>

      <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> Number </th>
          <td mat-cell *matCellDef="let entry"> {{ entry.number }} </td>
      </ng-container>

      <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef> Mail </th>
          <td mat-cell *matCellDef="let entry"> {{ entry.mail }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

  </table>
</div>

<p></p>

<button mat-raised-button id="editEntryButton" (click)="reverse()">Edit</button>

<!--Edit form-->
<form *ngIf="showEditForm" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formData.id">
  <div>
    <input name="name" #name="ngModel" [(ngModel)]="formData.name" class="form-control" placeholder="Name" required>
  </div>
  <div *ngIf="name.invalid && name.touched" class="validation-error">
    Required!
  </div>
  <div>
    <input name="surname" #surname="ngModel" [(ngModel)]="formData.surname" class="form-control" placeholder="Surname">
  </div>
  <div>
    <input name="number" #number="ngModel" [(ngModel)]="formData.number" class="form-control" placeholder="Number">
  </div>
  <div>
    <input name="mail" #mail="ngModel" [(ngModel)]="formData.mail" class="form-control" placeholder="Mail">
  </div>
  <div>
    <button type="submit" [disabled]="form.invalid">Submit</button>
  </div>
</form>

<button mat-raised-button id="deleteButton" (click)="onDelete()" [routerLink]="'/'">Delete entry</button>
