<p>
  detail-view works!
  {{ entryID }}
</p>

<button [routerLink]="'/'">Back to home</button>

<ul *ngIf="showContent">
  <li>Name: {{ entry.name }}</li>
  <li>Surname: {{ entry.surname }}</li>
  <li>Mail: {{ entry.mail }}</li>
  <li>Number: {{ entry.number }}</li>
</ul>

<button id="editEntryButton" (click)="reverse()">Edit</button>

<!--Edit form-->
<form *ngIf="showEditForm" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formData.id">
  <div>
    <input name="name" #name="ngModel" [(ngModel)]="formData.name" class="form-control" placeholder="Name" required>
  </div>
  <div *ngIf="name.invalid && name.touched" class="validation-error">
    Required!
  </div>
  <div>
    <input name="surname" #surname="ngModel" [(ngModel)]="formData.surname" class="form-control" placeholder="Surname">
  </div>
  <div>
    <input name="number" #number="ngModel" [(ngModel)]="formData.number" class="form-control" placeholder="Number">
  </div>
  <div>
    <input name="mail" #mail="ngModel" [(ngModel)]="formData.mail" class="form-control" placeholder="Mail">
  </div>
  <div>
    <button type="submit" [disabled]="form.invalid">Submit</button>
  </div>
</form>

<button id="deleteButton" (click)="onDelete()" [routerLink]="'/'">[x]</button>
