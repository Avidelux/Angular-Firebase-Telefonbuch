<table mat-table [dataSource]="entries" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let entry"> <a [routerLink]="'entry/' + entry.id"> {{ entry.name }} </a> </td>
    </ng-container>
  
    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let entry"> {{ entry.surname }} </td>
    </ng-container>
  
    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let entry"> {{ entry.number }} </td>
    </ng-container>
  
    <!-- Mail Column -->
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef> Mail </th>
      <td mat-cell *matCellDef="let entry"> {{ entry.mail }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="text-align:center">
<form #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formData.id">
  <h2>Add a new entry</h2>

  <mat-form-field appearance = "standard">
    <input matInput name="name"  #name="ngModel" [(ngModel)]="formData.name" class="form-control" placeholder="Name" required>
    <mat-error *ngIf="name.invalid && name.touched">Required!</mat-error>
  </mat-form-field>

  <mat-form-field appearance = "standard">
    <input matInput name="surname" #surname="ngModel" [(ngModel)]="formData.surname" class="form-control" placeholder="Surname">
  </mat-form-field>

  <mat-form-field appearance = "standard">
    <input matInput name="number" #number="ngModel" [(ngModel)]="formData.number" class="form-control" placeholder="Number">
  </mat-form-field>

  <mat-form-field appearance = "standard"> 
    <input matInput name="mail" #mail="ngModel" [(ngModel)]="formData.mail" class="form-control" placeholder="Mail">
  </mat-form-field>

  <div>
    <button mat-button type="submit" [disabled]="form.invalid">Submit</button>
  </div>

</form>
</div>
